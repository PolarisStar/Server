<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mis Perris</title>
        <link rel="icon" href="../img/logo2.jpg" />
        <link rel="stylesheet" href="../styles/fontello.css">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="../styles/form.css">
    </head>
    <body>
        <header>
            <div class="cont">
                <a href="../index.html">
                    <img id="imgLogo" src="../img/logo.png" alt="logo mis perris" />
                </a> 
                <input type="checkbox" id="menu-bar">
                <label class="icon-menu" for="menu-bar"></label>
                <nav class="menu">
                    <a href="../index.html">Inicio</a>
                    <a href="#">¿Quiénes Somos?</a>
                    <a href="#">Servicios</a>
                </nav>
            </div>
        </header>

        <main>
            <form onSubmit="validate()" action="#">
                <h2>REGISTRO</h2>
                <h4>Nombre Completo</h4>
                <label for="txtName"></label>
                <input type="text" maxlength="50"
                minlength="2" id="txtName" 
                placeholder="Nombre Completo" required/>
                <span id="nameValidator" style="color:red"></span>

                <h4>Nombre Usuario</h4>
                <label for="txtUser"></label>
                <input type="text" maxlength="50"
                minlength="2" id="txtName" 
                placeholder="Usuario" required/>

                <h4>Password</h4>
                <label for="txtPass"></label>
                <input type="password" maxlength="25"
                minlength="2" id="txtName" 
                placeholder="Contraseña" required/>

                <h4>Rut</h4>
                <label for="txtRut"></label>
                <input id="txtRut" type="text"
                onkeyup="modifyText()" 
                placeholder="Ingrese Rut" required />
          
                <h4>Fecha Nacimiento</h4>
                <label for="txtDate"></label>
                <input type="date" max="2001-01-01" id="txtDate"
                required/>
                <h4>Región</h4>

                <label for="txtPhone"></label>
                <input type="number"  id="txtPhone"
                placeholder="Ingrese teléfono de contacto"/>

                <h4>Correo</h4>
                <label for="txtMail"></label>
                <input type="email" id="txtMail" 
                placeholder="Ingrese correo electrónico" required>

                <h4>Región</h4>
                <label for="txtRegion"> </label>
                <select id="txtRegion" oninput="selectCity()">     
                </select>
                <br>
                <h4>Ciudad</h4>
                <label for="txtCity"></label>
                <select id="txtCity"></select>
                <br>
     
                <h4>Seleccione</h4>
                <label for="Options"></label>
                <select id="Options">
                <option>Casa con patio grande</option>
                <option>Casa con patio pequeño</option>
                <option>Casa sin patio</option>
                <option>Departamento</option>
                </select>
                <input type="button" value="GUARDAR" id="button">   
            </form>
        </main>

            <footer>
                <div class="cont">
                    <p class="copy">Mis Perris &copy; 2018</p>
                    <a href="tel:56998765431">
                        <br>+569 9 876 654 31
                    </a>
                    <div class="social">
                        <a class="icon-facebook-circled" href="#"></a>
                        <a class="icon-google-plus-circle" href="#"></a>
                        <a class="icon-instagram-circled" href="#"></a>
                        <a class="icon-mail-circled" href="#"></a>
                    </div>
                </div>
            </footer>
            <script src="../js/citySelector.js"></script>
            <script src="../js/main.js"></script>
    </body>
</html>
